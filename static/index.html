<!doctype HTML>
<html lang="en">
<head>
  <title>Module test</title>
  <script src="module.js" type="module" rel="preload"></script>
  <meta name="description" content="Templiteral demo page.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main>
    <h1>Templiteral</h1>
    <my-el></my-el>
    <noscript>Yeah, that's not really going to fly here.</noscript>
  </main>
  <template>
    <script>
      console.log('hello worlsdfsdfd');
    </script>
    <style>
      * { color: tomato; }
    </style>
    <h1>Hello world</h1>
  </template>
  <script>
    const template = document.querySelector('template');
    const node = document.importNode(template.content, true);
    document.body.appendChild(node);
  </script>
</body>
</html>
